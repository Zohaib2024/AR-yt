<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div id="content">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="ar-object" id="1" href="#">burger</a>
            <a class="ar-object" id="2" href="#">chicken</a>
            <a class="ar-object" id="3" href="#">pizza</a>
            <a class="ar-object" id="4" href="#">noodle</a>
        </div>

        <div id="container" style="position: fixed;"></div>
          
        <span style="font-size:30px;cursor:pointer;position: absolute;" onclick="openNav()">&#9776; open</span>
    
        <button type="button" id="start-ar-button">START AR</button>
        <button type="button" id="place-button" style="display: none;">PLACE</button>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

    <script type="module">

        import * as THREE from './build/three.module.js';
        import { ARButton } from './jsm/webxr/ARButton.js';
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
        import { RGBELoader } from './jsm/loaders/RGBELoader.js';
        import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

        var container;
        var camera, scene, renderer;
        var controller;

        var reticle, pmremGenerator, current_object, controls, isAR, envmap;

        var hitTestSource = null;
        var hitTestSourceRequested = false;

        init();
        animate();

        $(".ar-object").click(function(){
            if(current_object != null){
                scene.remove(current_object);
            }

            loadModel($(this).attr("id"));
        });

        $("#place-button").click(function(){
            arPlace();
        });

        $("start-ar-button").click(function() {
            startAR();
        });

        function arPlace(){
            if ( reticle.visible ) {
                current_object.position.setFromMatrixPosition(reticle.matrix);
                current_object.visible = true;
            }
        }

        function loadModel(model){
            
            new RGBELoader()
                .setDataType(THREE.UnsignedByteType)
                .setPath('textures/')
                .load('photo_studio_01_1k.hdr', function(texture){

                    envmap = pmremGenerator.fromEquirectangular(texture).texture;

                    scene.environment = envmap;
                    texture.dispose();
                    pmremGenerator.dispose();
                    render();

                    var loader = new GLTFLoader().setPath('3d/');
                    loader.load(model + ".glb", function(glb) {

                        current_object = glb.scene;
                        scene.add(current_object);

                        arPlace();

                        var box = new THREE.Box3();
                        box.setFromObject(current_object);
                        box.center(controls.target);

                        controls.update();
                        render();
                    });
                });
        }

        function init() {

            container = document.createElement( 'div' );
            document.getElementById("container").appendChild( container );

            scene = new THREE.Scene();
            window.scene = scene;

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.001, 200 );

            var directionalLight = new THREE.DirectionalLight(0xdddddd, 1);
            directionalLight.position.set(0, 0, 1).normalize();
            scene.add(directionalLight);

            var ambientLight = new THREE.AmbientLight(0x222222);
            scene.add(ambientLight);

            //

            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.xr.enabled = true;
            container.appendChild( renderer.domElement );

            pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render);
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.target.set(0, 0, -0.2);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            //AR SETUP

            function onselect (){

                if (reticle.visible){

                    current_object.position.setFromMatrixPosition(reticle.matrix);
                    current_object.visible = true ;

                }

            }

            let options = {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
            }

            options.domOverlay = { root: document.getElementById('content')};

            // Initialize AR setup when AR button is clicked
            // document.body.appendChild( ARButton.createButton(renderer, options));

            reticle = new THREE.Mesh(
                new THREE.RingBufferGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add( reticle );

            window.addEventListener( 'resize', onWindowResize, false );

            // Start camera access only when AR is triggered
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    console.log('Camera access granted');
                    // If camera access is granted, you can proceed with AR
                })
                .catch(function(error) {
                    console.error('Camera access denied', error);
                });
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function startAR() {
            // Start AR session when the AR button is clicked
            let options = {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
            };

            options.domOverlay = { root: document.getElementById('content')};
            document.body.appendChild( ARButton.createButton(renderer, options));

            // Update UI and set AR mode flag
            document.getElementById('start-ar-button').style.display = "none";
            isAR = true;
        }

        function animate() {

            renderer.setAnimationLoop( render );
            requestAnimationFrame(animate);
            controls.update();

        }

        function render( timestamp, frame ) {

            if ( frame && isAR) {

                var referenceSpace = renderer.xr.getReferenceSpace();
                var session = renderer.xr.getSession();

                if ( hitTestSourceRequested === false ) {

                    session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

                        session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

                            hitTestSource = source;

                        } );

                    } );

                    session.addEventListener( 'end', function () {

                        hitTestSourceRequested = false;
                        hitTestSource = null;

                        isAR = false;

                        reticle.visible = false;

                        var box = new THREE.Box3();
                        box.setFromObject(current_object);
                        box.center(controls.target);

                        document.getElementById("place-button").style.display = "none";

                    } );

                    hitTestSourceRequested = true;

                }

                if ( hitTestSource ) {

                    var hitTestResults = frame.getHitTestResults( hitTestSource );

                    if ( hitTestResults.length ) {

                        var hit = hitTestResults[ 0 ];

                        document.getElementById("place-button").style.display = "block";

                        reticle.visible = true;
                        reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

                    } else {

                        reticle.visible = false;

                        document.getElementById("place-button").style.display = "none";

                    }

                }

            }

            renderer.render( scene, camera );

        }

    </script>
</body>
</html>
